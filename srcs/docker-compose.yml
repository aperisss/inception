version: '3.4'

services:
  nginx:
    ports:
      - "443:443"
    container_name: nginx
    build: ./requirements/nginx
    restart: unless-stopped
    networks: 
      - docker_network
    depends_on: 
      - mariadb
    #volumes:
      #- wordpress_data:/var/www/html/wordpress

  mariadb:
  env_file:
      - .env
    container_name: mariadb
    build: ./requirements/mariadb
    restart: unless-stopped
    networks: 
      - docker_network
    volumes:
      - mariadb_v:/var/run/mysql

